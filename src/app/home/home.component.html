<section class="home">
    <h2 class="text-center">Do you know that...</h2>
    <div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
        <ng-container *ngFor="let fact of facts; let i=index">
            <div class="card">
                <div class="card-body">
                    <div class="card-title d-flex align-items-center">
                        <img src="/assets/cat-{{(i+1)%2==0 ? 1 : 2}}.png" class="card-img-left" height="40px">
                        <h5>Interesting fact #{{i+1}}</h5>
                    </div>
                    <p class="card-text">{{fact}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</section>
