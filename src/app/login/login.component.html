<section class="login d-flex align-items-center">
    <div class="col-12 col-md-6 offset-md-3 login-content">
        <h2 class="text-center">Login</h2>
        <form name="login-form" class="was-validated" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                    required minlength="3" />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Minimum username is 3 symbols</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                    #password="ngModel" required minlength="8" maxlength="16" />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Password should be from 8 to 16 symbols</div>
            </div>
            <div class="form-group text-center">
                <button [disabled]="loading || !username.valid || !password.valid"
                    class="btn btn-primary">Login</button>
                <img *ngIf="loading"
